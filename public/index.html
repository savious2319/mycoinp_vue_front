<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-overflow-scrolling: auto;
            width: 100%;
            height: 100%;
        }
        
        @media (max-width: 639px) {
            html,
            body {
                font-size: 0.2666666666666667vw;
            }
        }
        
        @media (min-width: 640px) {
            html,
            body {
                font-size: 1px;
            }
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            font-family: 'Noto Sans KR', "돋움", AppleGothic, Malgun Gothic, Gulim, sans-serif;
            image-rendering: -webkit-optimize-contrast;
            font-weight: 300;
            line-height: 1;
        }
        
        a,
        button {
            text-decoration: none;
            cursor: pointer;
        }
        
        button {
            border: 0;
            background-color: transparent;
            box-shadow: transparent;
        }
        
        ul,
        ol,
        dl {
            list-style: none;
        }
        
        img {
            border: 0;
        }
        
        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        
        a:hover {
            text-decoration: none;
        }
        
        [data-layerPopup] .ps__rail-y {
            background-color: #f0f0f0 !important;
        }
        
        [data-layerPopup] .ps__rail-y>.ps__thumb-y,
        [data-layerPopup] .ps__rail-y:hover>.ps__thumb-y,
        [data-layerPopup] .ps__rail-y:focus>.ps__thumb-y,
        [data-layerPopup] .ps__rail-y.ps--clicking .ps__thumb-y {
            width: 4px;
            background-color: #cbcbcb;
            border-radius: 0;
            right: 0;
        }
        
        section .ps__rail-y {
            z-index: 2;
        }
        
        section .ps__rail-y>.ps__thumb-y,
        section .ps__rail-y:hover>.ps__thumb-y,
        section .ps__rail-y:focus>.ps__thumb-y,
        section .ps__rail-y.ps--clicking .ps__thumb-y {
            width: 4px;
            background-color: #282d3a;
            border-radius: 2px;
            right: 4px;
        }
        
        #contentsSection .ps__rail-y {
            z-index: 2;
        }
        
        #contentsSection .ps__rail-y>.ps__thumb-y,
        #contentsSection .ps__rail-y:hover>.ps__thumb-y,
        #contentsSection .ps__rail-y:focus>.ps__thumb-y,
        #contentsSection .ps__rail-y.ps--clicking .ps__thumb-y {
            width: 4px;
            background-color: #bdbdcb;
            border-radius: 2px;
            right: 4px;
        }
        
        #contentsSection .ps .ps__rail-y,
        #contentsSection .ps .ps__rail-y:hover,
        #contentsSection .ps .ps__rail-y:focus,
        #contentsSection .ps .ps__rail-y.ps--clicking,
        [data-layerPopup] .ps .ps__rail-y,
        [data-layerPopup] .ps .ps__rail-y:hover,
        [data-layerPopup] .ps .ps__rail-y:focus,
        [data-layerPopup] .ps .ps__rail-y.ps--clicking,
        section .ps .ps__rail-y,
        section .ps .ps__rail-y:hover,
        section .ps .ps__rail-y:focus,
        section .ps .ps__rail-y.ps--clicking {
            opacity: 1 !important;
            background-color: transparent;
            width: 4px;
        }
    </style>
</head>

<body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
