<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            background-color: #1b1e25;
            overflow-x: hidden;
            color: #fff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            font-family: 'Noto Sans KR', "돋움", AppleGothic, Malgun Gothic, Gulim, sans-serif;
            image-rendering: -webkit-optimize-contrast;
        }
        
        a,
        button {
            text-decoration: none;
            cursor: pointer;
        }
        
        button {
            border: 0;
            background-color: transparent;
            box-shadow: transparent;
        }
        
        ul,
        ol,
        dl {
            list-style: none;
        }
        
        img {
            border: 0;
        }
        
        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        
        a:hover {
            text-decoration: none;
        }
        
        .btn_language .ps .ps__rail-y,
        .btn_language .ps .ps__rail-y:hover,
        .btn_language .ps .ps__rail-y:focus,
        .btn_language .ps .ps__rail-y.ps--clicking {
            opacity: 1 !important;
            background-color: #f0f0f0;
            width: 8px;
        }
        
        .btn_language .ps__rail-y>.ps__thumb-y,
        .btn_language .ps__rail-y:hover>.ps__thumb-y,
        .btn_language .ps__rail-y:focus>.ps__thumb-y,
        .btn_language .ps__rail-y.ps--clicking .ps__thumb-y {
            width: 8px;
            background-color: #cbcbcb;
            border-radius: 0;
            right: 0;
        }
        
        section .ps .ps__rail-y,
        section .ps .ps__rail-y:hover,
        section .ps .ps__rail-y:focus,
        section .ps .ps__rail-y.ps--clicking {
            opacity: 1 !important;
            background-color: transparent;
            width: 4px;
        }
        
        section .ps__rail-y>.ps__thumb-y,
        section .ps__rail-y:hover>.ps__thumb-y,
        section .ps__rail-y:focus>.ps__thumb-y,
        section .ps__rail-y.ps--clicking .ps__thumb-y {
            width: 4px;
            background-color: #282d3a;
            border-radius: 0;
            right: 4px;
        }
    </style>
</head>

<body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
